<section class="sign-in-form">
	<h1>sign in</h1>

	<div class="sign-in-username">Username:</div>
	<input type='text' ng-model="signInInfo.name">

	<div class="sign-in-password">Password:</div>
	<input type='text' ng-model="signInInfo.password">

	<br>
	<button class="sign-in-button" ng-click="signIn()">Sign Up</button>	
</section>
